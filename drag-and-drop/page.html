<!DOCTYPE html>
<!-- Page to help with testing of drag-and-drop scenarios.

     Left frame is at (100,100) to (299,299) coordinates.
     Right frame is at (300,100) to (499,299) coordinates.
-->
<head>
  <meta charset="utf-8">
  <style>
    iframe {
      position: absolute;
      top: 100px;
      width: 200px;
      height: 200px;
      border: 0px;
      margin: 0px;
      padding: 0px;
    }
    #left { left: 100px; background: green; }
    #right { left: 300px; background: cyan; }
  </style>
  <script>
    window.name = "main";
  </script>
</head>
<body>
  <iframe id="left" name="left"
    src="https://anforowicz.github.io/drag-and-drop/image_source.html"></iframe>

  <iframe id="right" name="right"
    src="https://anforowicz.github.io/drag-and-drop/drop_target.html"></iframe>
</body>
